  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

  :root {
    --ink: #ffffff;
    --ink2: #e8e8e8;
    --ink3: #cccccc;
    --mid: #888888;
    --rule: #2a2a2a;
    --rule2: #1a1a1a;
    --paper: #0a0a0a;
    --white: #111111;
    --accent: #ffffff;
    --hover-bg: #181818;
    --selected: #ffffff;
    --radius: 2px;
  }

  html { scroll-behavior: smooth; }

  body {
    background: var(--paper);
    color: var(--ink);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ── GRAIN OVERLAY ── */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.035'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1000;
    opacity: 0.5;
  }

  /* ── MASTHEAD ── */
  .masthead {
    border-bottom: 3px solid var(--ink);
    padding: 0 48px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 24px;
    background: var(--white);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .masthead-left {
    padding: 18px 0;
    border-right: 1px solid var(--rule);
    padding-right: 36px;
    min-width: 200px;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 1.6rem;
    letter-spacing: -0.03em;
    color: var(--ink);
    line-height: 1;
  }

  .logo span {
    display: block;
    font-family: 'DM Mono', monospace;
    font-size: 0.55rem;
    font-weight: 400;
    letter-spacing: 0.3em;
    color: var(--mid);
    text-transform: uppercase;
    margin-top: 4px;
  }

  .masthead-center {
    flex: 1;
    padding: 16px 0;
  }

  /* ── SEARCH BAR ── */
  .search-wrap {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }

  .search-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--mid);
    font-size: 1rem;
    pointer-events: none;
    transition: color 0.2s;
  }

  .search-input {
    width: 100%;
    padding: 13px 48px 13px 46px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 400;
    color: var(--ink);
    background: var(--paper);
    border: 1.5px solid var(--rule);
    border-radius: 0;
    outline: none;
    transition: border-color 0.2s, background 0.2s;
    letter-spacing: 0.01em;
  }

  .search-input:focus {
    border-color: var(--ink);
    background: var(--white);
  }

  .search-input::placeholder { color: var(--mid); }

  .search-clear {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--mid);
    font-size: 1.1rem;
    display: none;
    line-height: 1;
    padding: 4px;
    transition: color 0.2s;
  }
  .search-clear:hover { color: var(--ink); }
  .search-clear.show { display: block; }

  .search-count {
    position: absolute;
    right: 46px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    color: var(--mid);
    letter-spacing: 0.1em;
    white-space: nowrap;
  }

  .masthead-right {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 0;
    border-left: 1px solid var(--rule);
    padding-left: 36px;
  }

  .btn-pick {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 12px 24px;
    background: #ffffff;
    color: #000000;
    border: none;
    cursor: pointer;
    border-radius: 0;
    transition: background 0.2s, transform 0.1s;
    white-space: nowrap;
  }

  .btn-pick:hover { background: #dddddd; }
  .btn-pick:active { transform: scale(0.97); }

  .total-badge {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    color: var(--mid);
    letter-spacing: 0.1em;
    white-space: nowrap;
  }

  /* ── LAYOUT ── */
  .page-body {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 48px 80px;
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 0;
    min-height: calc(100vh - 80px);
  }

  /* ── SIDEBAR ── */
  .sidebar {
    border-right: 1px solid var(--rule);
    padding: 32px 24px 32px 0;
    position: sticky;
    top: 80px;
    height: calc(100vh - 80px);
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--rule) transparent;
  }

  .sidebar-section-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--mid);
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .clear-tags {
    background: none;
    border: none;
    font-family: 'DM Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--ink);
    cursor: pointer;
    text-decoration: underline;
    text-underline-offset: 3px;
    display: none;
  }
  .clear-tags.show { display: inline; }

  .tag-list {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .tag-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    background: none;
    border: 1px solid transparent;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.78rem;
    color: var(--mid);
    text-align: left;
    border-radius: 0;
    transition: all 0.15s;
    width: 100%;
  }

  .tag-btn:hover {
    background: var(--hover-bg);
    color: var(--ink);
  }

  .tag-btn.active {
    background: #ffffff;
    color: #000000;
    border-color: #ffffff;
  }

  .tag-count {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    opacity: 0.6;
  }

  .sidebar-divider {
    border: none;
    border-top: 1px solid var(--rule);
    margin: 20px 0;
  }

  .shuffle-btn {
    width: 100%;
    padding: 10px 12px;
    background: none;
    border: 1.5px solid var(--ink);
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--ink);
    cursor: pointer;
    transition: all 0.15s;
  }

  .shuffle-btn:hover {
    background: var(--ink);
    color: var(--white);
  }

  /* ── MAIN CONTENT ── */
  .main {
    padding: 32px 0 0 40px;
  }

  /* Results header */
  .results-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin-bottom: 24px;
    padding-bottom: 14px;
    border-bottom: 1px solid var(--rule);
  }

  .results-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--ink);
    letter-spacing: -0.02em;
  }

  .results-meta {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    color: var(--mid);
    letter-spacing: 0.1em;
  }

  /* ── ACTIVE TAG CHIPS ── */
  .active-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
  }

  .filter-chip {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 5px 12px;
    background: #ffffff;
    color: #000000;
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.1em;
    cursor: pointer;
    border: none;
    transition: opacity 0.15s;
  }

  .filter-chip:hover { opacity: 0.7; }
  .filter-chip span { font-size: 0.7rem; }

  /* ── CARD GRID ── */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 1px;
    background: var(--rule);
    border: 1px solid var(--rule);
  }

  /* ── PROBLEM CARD ── */
  .p-card {
    background: var(--white);
    padding: 28px 28px 22px;
    cursor: pointer;
    position: relative;
    transition: background 0.15s;
    display: flex;
    flex-direction: column;
    gap: 0;
    animation: cardIn 0.35s ease both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .p-card:hover { background: var(--hover-bg); }

  .p-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--ink);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .p-card:hover::after { transform: scaleX(1); }

  .card-num {
    font-family: 'DM Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.25em;
    color: var(--mid);
    margin-bottom: 12px;
    text-transform: uppercase;
  }

  .card-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--ink);
    line-height: 1.25;
    margin-bottom: 6px;
    letter-spacing: -0.01em;
  }

  .card-heading {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.78rem;
    font-weight: 500;
    color: var(--mid);
    margin-bottom: 14px;
    line-height: 1.4;
  }

  .card-body {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem;
    line-height: 1.7;
    color: #aaa;
    margin-bottom: 18px;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    flex: 1;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    margin-top: auto;
  }

  .card-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .card-tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 3px 8px;
    border: 1px solid var(--rule);
    color: var(--mid);
    transition: all 0.15s;
    cursor: pointer;
  }

  .card-tag:hover {
    border-color: var(--ink);
    color: var(--ink);
    background: var(--paper);
  }

  .card-tag.active-tag {
    background: #ffffff;
    color: #000000;
    border-color: #ffffff;
  }

  .card-pick-btn {
    flex-shrink: 0;
    padding: 7px 14px;
    background: none;
    border: 1px solid var(--rule);
    font-family: 'DM Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--mid);
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  .p-card:hover .card-pick-btn {
    border-color: var(--ink);
    color: var(--ink);
  }

  /* ── EMPTY STATE ── */
  .empty-state {
    grid-column: 1 / -1;
    background: var(--white);
    text-align: center;
    padding: 80px 40px;
  }

  .empty-state h3 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    color: var(--ink);
    margin-bottom: 12px;
  }

  .empty-state p {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.88rem;
    color: var(--mid);
  }

  /* ── PICKED OVERLAY ── */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(10, 10, 10, 0.7);
    z-index: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    backdrop-filter: blur(4px);
  }

  .overlay.open {
    opacity: 1;
    pointer-events: auto;
  }

  .overlay-card {
    background: var(--white);
    max-width: 680px;
    width: 100%;
    padding: 48px;
    position: relative;
    transform: translateY(20px) scale(0.97);
    transition: transform 0.35s cubic-bezier(0.34, 1.4, 0.64, 1);
    border-top: 4px solid var(--ink);
    max-height: 90vh;
    overflow-y: auto;
  }

  .overlay.open .overlay-card {
    transform: translateY(0) scale(1);
  }

  .overlay-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 1.3rem;
    cursor: pointer;
    color: var(--mid);
    line-height: 1;
    transition: color 0.15s;
    padding: 4px 8px;
  }

  .overlay-close:hover { color: var(--ink); }

  .overlay-num {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--mid);
    margin-bottom: 14px;
  }

  .overlay-title {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 900;
    line-height: 1.15;
    color: var(--ink);
    margin-bottom: 8px;
    letter-spacing: -0.03em;
  }

  .overlay-heading {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--mid);
    margin-bottom: 24px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--rule);
    line-height: 1.5;
  }

  .overlay-body {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.92rem;
    line-height: 1.85;
    color: #bbb;
    white-space: pre-line;
    margin-bottom: 28px;
  }

  .overlay-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding-top: 20px;
    border-top: 1px solid var(--rule);
    margin-bottom: 28px;
  }

  .overlay-tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 5px 12px;
    border: 1.5px solid var(--ink);
    color: var(--ink);
  }

  .overlay-actions {
    display: flex;
    gap: 12px;
  }

  .btn-confirm {
    flex: 1;
    padding: 14px;
    background: #ffffff;
    color: #000000;
    border: none;
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.15s;
  }

  .btn-confirm:hover { background: #dddddd; }

  .btn-next {
    padding: 14px 20px;
    background: none;
    border: 1.5px solid var(--ink);
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--ink);
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  .btn-next:hover { background: var(--ink); color: var(--white); }

  /* ── RESPONSIVE ── */
  @media(max-width: 900px) {
    .page-body { grid-template-columns: 1fr; }
    .sidebar { position: static; height: auto; border-right: none; border-bottom: 1px solid var(--rule); padding: 20px 0; }
    .main { padding: 24px 0 0; }
    .masthead { padding: 0 20px; flex-wrap: wrap; gap: 12px; }
    .masthead-left { border-right: none; padding-right: 0; }
    .masthead-right { border-left: none; padding-left: 0; }
    .page-body { padding: 0 20px 60px; }
  }

  @media(max-width: 600px) {
    .card-grid { grid-template-columns: 1fr; }
    .overlay-card { padding: 28px 20px; }
  }

  /* Highlight match */
  mark {
    background: #fff;
    color: #000;
    padding: 0 2px;
    border-radius: 0;
  }

  /* Scroll style */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--rule); }
  ::-webkit-scrollbar-thumb:hover { background: var(--mid); }
  </style>
  </head>
  <body>

  <!-- ── MASTHEAD ── -->
  <header class="masthead">
    <div class="masthead-left">
      <div class="logo">
        Problem<br>Vault
        <span>66 Challenges · All Domains</span>
      </div>
    </div>

    <div class="masthead-center">
      <div class="search-wrap">
        <span class="search-icon">⌕</span>
        <input 
          class="search-input" 
          id="searchInput" 
          type="text" 
          placeholder="Search by id, title, topic, or keyword…"
          autocomplete="off"
          spellcheck="false"
        >
        <span class="search-count" id="searchCount"></span>
        <button class="search-clear" id="searchClear" title="Clear search">✕</button>
      </div>
    </div>

    <div class="masthead-right">
      <span class="total-badge" id="totalBadge">66 problems</span>
      <button class="btn-pick" onclick="pickRandom()">⚄ Pick Random</button>
    </div>
  </header>

  <!-- ── BODY ── -->
  <div class="page-body">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-section-label">
        <span>Filter by Tag</span>
        <button class="clear-tags" id="clearTagsBtn" onclick="clearTags()">Clear all</button>
      </div>
      <div class="tag-list" id="tagList"></div>
      <hr class="sidebar-divider">
      <button class="shuffle-btn" onclick="shuffleVisible()">↺ Shuffle Display</button>
      <hr class="sidebar-divider" style="margin-top:12px">
      <div style="font-family:'DM Mono',monospace;font-size:0.58rem;letter-spacing:0.2em;color:var(--mid);line-height:1.8;text-transform:uppercase;">
        Keyboard<br>
        <span style="color:var(--ink)">/ </span>Focus Search<br>
        <span style="color:var(--ink)">R </span>Random<br>
        <span style="color:var(--ink)">Esc </span>Close
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="results-header">
        <div class="results-title" id="resultsTitle">Showing 10</div>
        <div class="results-meta" id="resultsMeta">Random selection</div>
      </div>

      <div class="active-filters" id="activeFilters"></div>

      <div class="card-grid" id="cardGrid"></div>
    </main>
  </div>

  <!-- ── DETAIL OVERLAY ── -->
  <div class="overlay" id="overlay" onclick="closeOverlayOnBg(event)">
    <div class="overlay-card" id="overlayCard">
      <button class="overlay-close" onclick="closeOverlay()">✕</button>
      <div class="overlay-num" id="oNum"></div>
      <div class="overlay-title" id="oTitle"></div>
      <div class="overlay-heading" id="oHeading"></div>
      <div class="overlay-body" id="oBody"></div>
      <div class="overlay-tags" id="oTags"></div>
      <div class="overlay-actions">
        <button class="btn-confirm" onclick="closeOverlay()">Good One!</button>
        <button class="btn-next" onclick="pickRandom()">Next One →</button>
      </div>
    </div>
  </div>

    }

    const tagStr = activeTags.size > 0
      ? `[${[...activeTags].join(', ')}]`
      : '';

    const metaStr = q
      ? `Searched "${q}" ${tagStr}`
      : `Filtered by ${tagStr}`;

    displayedIds = new Set(results.map(p => p.id));

    renderCards(
      results,
      `${results.length} result${results.length !== 1 ? 's' : ''} found`,
      metaStr
    );
  }

  // ── RENDER ──
  function highlight(text, query) {
    if (!query) return text;
    const esc = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    return text.replace(new RegExp(`(${esc})`, 'gi'), '<mark>$1</mark>');
  }

  function renderCards(problems, titleText, metaText) {
    document.getElementById('resultsTitle').textContent = titleText;
    document.getElementById('resultsMeta').textContent = metaText;
    document.getElementById('totalBadge').textContent = `${problems.length} problem${problems.length!==1?'s':''}`;

    const grid = document.getElementById('cardGrid');
    const q = activeQuery.trim().toLowerCase();

    if (!problems.length) {
      grid.innerHTML = `<div class="empty-state">
        <h3>No results found</h3>
        <p>Try a different keyword or clear your filters.</p>
      </div>`;
      return;
    }

    grid.innerHTML = problems.map((p, i) => {
      const tagsHtml = p.tags.map(t =>
        `<span class="card-tag ${activeTags.has(t)?'active-tag':''}" onclick="event.stopPropagation();toggleTag('${t}')">${t}</span>`
      ).join('');
      const titleH = highlight(p.title, q);
      const bodyH = highlight(p.body.slice(0, 180) + (p.body.length > 180 ? '…' : ''), q);
      return `<div class="p-card" onclick="openOverlay(${p.id-1})" style="animation-delay:${i*0.04}s">
        <div class="card-num">Problem · #${String(p.id).padStart(2,'0')}</div>
        <div class="card-title">${titleH}</div>
        <div class="card-heading">${p.heading}</div>
        <div class="card-body">${bodyH}</div>
        <div class="card-footer">
          <div class="card-tags">${tagsHtml}</div>
          <button class="card-pick-btn" onclick="event.stopPropagation();openOverlay(${p.id-1})">View →</button>
        </div>
      </div>`;
    }).join('');

    renderActiveFilters();
  }

  function renderActiveFilters() {
    const af = document.getElementById('activeFilters');
    if (activeTags.size === 0) { af.innerHTML = ''; return; }
    af.innerHTML = [...activeTags].map(t =>
      `<button class="filter-chip" onclick="toggleTag('${t}')"><span>✕</span> ${t}</button>`
    ).join('');
  }

  // ── TAG FILTER ──
  function toggleTag(tag) {
    if (activeTags.has(tag)) {
      activeTags.delete(tag);
    } else {
      activeTags.add(tag);
    }
    updateTagBtns();
    document.getElementById('clearTagsBtn').classList.toggle('show', activeTags.size > 0);
    search();
  }

  function updateTagBtns() {
    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.classList.toggle('active', activeTags.has(btn.dataset.tag));
    });
  }

  function clearTags() {
    activeTags.clear();
    updateTagBtns();
    document.getElementById('clearTagsBtn').classList.remove('show');
    search();
  }

  // ── SHUFFLE ──
  function shuffleVisible() {
    if (activeQuery || activeTags.size) { search(); return; }
    const pool = PROBLEMS.filter(p => !displayedIds.has(p.id));
    if (pool.length < 10) {
      showRandom10();
      return;
    }
    const next = pool.sort(() => Math.random() - 0.5).slice(0, 10);
    displayedIds = new Set(next.map(p => p.id));
    renderCards(next, 'Showing 10 of 50', 'Shuffled selection');
  }

  // ── RANDOM PICK OVERLAY ──
  function pickRandom() {
    const pool = activeQuery || activeTags.size
      ? PROBLEMS.filter(p => {
          const q = activeQuery.toLowerCase();
          const tagOk = activeTags.size === 0 || [...activeTags].every(t => p.tags.includes(t));
          const qOk = !q || p.title.toLowerCase().includes(q) || p.heading.toLowerCase().includes(q) || p.body.toLowerCase().includes(q);
          return tagOk && qOk;
        })
      : PROBLEMS;

    if (!pool.length) return;
    const pick = pool[Math.floor(Math.random() * pool.length)];
    openOverlay(pick.id - 1);
  }

  // ── OVERLAY ──
  function openOverlay(idx) {
    const p = PROBLEMS[idx];
    currentOverlayIdx = idx;
    document.getElementById('oNum').textContent = `Problem · #${String(p.id).padStart(2,'0')} of 50`;
    document.getElementById('oTitle').textContent = p.title;
    document.getElementById('oHeading').textContent = p.heading;
    document.getElementById('oBody').textContent = p.body;
    document.getElementById('oTags').innerHTML = p.tags.map(t =>
      `<span class="overlay-tag">${t}</span>`
    ).join('');
    document.getElementById('overlay').classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeOverlay() {
    document.getElementById('overlay').classList.remove('open');
    document.body.style.overflow = '';
    currentOverlayIdx = null;
  }

  function closeOverlayOnBg(e) {
    if (e.target === document.getElementById('overlay')) closeOverlay();
  }

  // ── KEYBOARD ──
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeOverlay();
    if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
      e.preventDefault();
      document.getElementById('searchInput').focus();
    }
    if ((e.key === 'r' || e.key === 'R') && document.activeElement !== document.getElementById('searchInput')) {
      pickRandom();
    }
  });

  // ── SEARCH INPUT ──
  const searchInput = document.getElementById('searchInput');
  const searchClear = document.getElementById('searchClear');
  const searchCount = document.getElementById('searchCount');

  let debounceTimer;
  searchInput.addEventListener('input', () => {
    activeQuery = searchInput.value;
    searchClear.classList.toggle('show', !!activeQuery);
    searchCount.textContent = '';
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      search();
    }, 180);
  });

  searchClear.addEventListener('click', () => {
    searchInput.value = '';
    activeQuery = '';
    searchClear.classList.remove('show');
    searchCount.textContent = '';
    search();
    searchInput.focus();
  });

  init();
  </script>
  </body>
  </html>
