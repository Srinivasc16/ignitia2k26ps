body:"Financial fraud has evolved. The most sophisticated financial crimes — money laundering, account takeover networks, synthetic identity fraud, bust-out schemes — are not perpetrated by lone actors committing isolated suspicious transactions. They are coordinated operations conducted through networks of accounts, devices, and identities that are designed to appear individually legitimate while collectively executing a fraudulent scheme. A money mule network, for example, might involve dozens of accounts, each making individually unremarkable transactions, that together form a clearly patterned layering operation. An account takeover ring might share device fingerprints, IP addresses, or behavioral patterns across hundreds of targeted accounts in ways that become visible only when analyzed at the network level.\n\nConventional transaction monitoring systems evaluate each transaction or account in isolation against predefined rules. This approach catches simple, high-signal fraud — a transaction 10x the account's normal size, a card used in two countries within 20 minutes — but is systematically blind to distributed, coordinated fraud that is specifically designed to stay below individual transaction detection thresholds while being collectively large-scale.\n\nWhat needs to be built is a graph-based financial fraud intelligence platform that models the entire financial ecosystem as an interconnected network and identifies fraud through relationship patterns rather than individual transaction characteristics. The knowledge graph layer ingests data from multiple sources and constructs a unified graph where nodes represent accounts, customers, devices, phone numbers, email addresses, IP addresses, beneficiaries, and merchants, and edges represent relationships: transactions between accounts, shared contact information, devices used to access multiple accounts, addresses linked to multiple identities, and call center interaction patterns.\n\nGraph neural network models analyze the topology and dynamics of this graph to detect fraud patterns that are invisible to rule-based systems. Community detection algorithms identify clusters of accounts that are more densely connected to each other than to the broader network — a hallmark of coordinated fraud rings. Centrality analysis identifies accounts that play a disproportionate role in routing funds through the network — potential money mule hub accounts. Temporal pattern analysis detects coordinated account creation events, where multiple seemingly independent accounts are opened within a short window using variations of similar application data — a signature of synthetic identity fraud operations.\n\nWhen a suspicious network cluster is identified, the platform generates a comprehensive intelligence package: visual network graph of all connected entities, timeline of suspicious activity, aggregate financial impact estimate, and confidence-scored fraud hypothesis. Risk scores are propagated through the network — if an account is confirmed fraudulent, connected accounts are automatically elevated to enhanced monitoring status. Case management tools allow fraud investigators to add intelligence notes, link related cases, and track investigation outcomes — feeding back into the model's labeled training data over time. Regulatory intelligence reports summarize network-level fraud activity for compliance submissions.",
tags:["Finance","AI"]
},

{
id:46,
title:"SaaS Revenue Intelligence & Predictive Analytics",
heading:"Unified Subscription Revenue Monitoring System",
body:"SaaS businesses operate on a revenue model whose health is measured by metrics that require integration across multiple data systems to compute accurately: Monthly Recurring Revenue (MRR), Annual Recurring Revenue (ARR), Net Revenue Retention (NRR), Customer Lifetime Value (CLV), churn rate by cohort, and expansion revenue from upsells and cross-sells. Yet in most SaaS companies — even those generating significant revenue — these metrics are computed through ad-hoc spreadsheet exports from Stripe, manual data pulls from Salesforce, and custom SQL queries against billing databases, stitched together by a single analyst who runs the report once a month.\n\nThis approach has catastrophic blind spots. By the time monthly MRR is computed, the revenue events that shaped it — silent downgrades, failed payment retries that eventually lapsed, early terminations mid-contract, missed expansion opportunities — have already occurred. Revenue intelligence delivered monthly is not intelligence; it is history. Executives making growth decisions, sales teams managing pipeline, and customer success teams managing at-risk accounts all need a continuously updated, unified view of revenue health — not a monthly report.\n\nWhat needs to be built is a real-time SaaS revenue intelligence platform that unifies billing, product usage, CRM, and customer success data into a single continuously updated revenue analytics layer, and applies predictive models to surface revenue risks and opportunities before they materialize. The data integration layer connects via pre-built connectors and open APIs to Stripe/Chargebee/Recurly (billing), Salesforce/HubSpot (CRM), the product analytics platform (usage events), and customer success tools (health scores, support tickets, NPS responses).\n\nFrom this unified data, the platform computes all standard SaaS revenue metrics in real time: MRR with a complete waterfall breakdown (new, expansion, contraction, churn, reactivation), ARR trends, cohort-level NRR tracking that shows how each acquisition cohort's revenue evolves over its lifetime, and product-line contribution margins. But the distinctive value is the predictive layer. Revenue risk models analyze each account's billing status, product usage trajectory, contract terms, and engagement signals to forecast: probability of failed renewal (with 30, 60, 90 day horizons), expected expansion revenue from accounts showing strong usage growth, contraction risk from accounts with declining usage, and expected MRR for the next 12 months with confidence intervals.\n\nA daily revenue briefing — delivered via dashboard and email — highlights the top 5 accounts by churn risk, the top 5 accounts with expansion potential, yesterday's revenue events (new MRR, contractions, churns, reactivations), and the week's net revenue forecast vs. target. For sales and customer success teams, account-level views integrate all relevant signals into a single screen — billing status, product usage, support history, NPS, upcoming renewal date, and AI-generated next best action recommendation. Finance leaders use the scenario modeling module to project the MRR impact of different churn reduction and expansion rate assumptions — turning revenue planning from an annual spreadsheet exercise into a continuous strategic capability.",
tags:["Finance","AI"]
},

{
id:47,
title:"AI-Powered Support Ticket Classification System",
heading:"Automated Support Workflow Optimization",
body:"Customer support operations at growing companies face a universal scaling challenge: as the customer base grows, support ticket volume grows proportionally, but the complexity and diversity of issues grows faster than proportionality would predict. A company serving 10,000 customers might receive 500 tickets per day; at 100,000 customers, the ticket volume is not 5,000 but often 8,000–12,000, because larger scale brings edge cases, integration complexities, and customer segments with different sophistication levels that generate disproportionately more tickets.\n\nThe conventional response — hiring more support agents — is expensive, slow to scale, and creates quality consistency challenges as new agents go through extended ramp periods. More fundamentally, much of the inefficiency in support operations is not in the resolution of tickets but in the routing and prioritization of tickets. Misrouted tickets — sent to the wrong team, assigned to an agent who lacks the specific expertise needed — waste time and extend resolution timelines. Incorrect priority assignments mean critical issues for major enterprise accounts sit in the same queue as minor feature requests from free tier users.\n\nWhat needs to be built is an AI-powered support ticket classification, prioritization, and routing system that applies machine learning to automate the triage stage of support operations — getting every ticket to the right agent with the right context at the right urgency level, without manual intervention. The text classification engine processes incoming tickets using a multi-label classification model trained on the company's historical ticket corpus: each ticket is simultaneously classified along multiple dimensions: product area (authentication, billing, API, UI, reporting, integrations), issue type (bug, feature request, configuration question, performance degradation, data query, security concern), urgency (critical service outage, high business impact, routine question), and customer segment (enterprise, SMB, free tier, trial).\n\nThe priority score combines classification outputs with account-level context retrieved in real time from the CRM: account tier and ARR, days remaining on current contract, open tickets from the same account, and account health score. An enterprise customer reporting an outage affecting their production environment scores very differently from a free-tier user asking a configuration question — and the system reflects this automatically. Routing logic maps the combined classification and priority score to the appropriate team and, within the team, to the specific agent whose skills and current workload make them the optimal assignee.\n\nFor each classified and routed ticket, the system generates a suggested first response: a draft reply drawn from the knowledge base and previous successful resolutions for similar issues, customized with account-specific details. Agents review and edit rather than write from scratch, reducing first response time significantly. A confidence score accompanies each classification — high-confidence classifications are auto-applied, low-confidence classifications are flagged for agent review with the top three classification candidates shown. Over time, agent corrections to classifications feed back into continuous model retraining, improving accuracy organically as the system learns from operational feedback.",
tags:["AI","Smart Systems"]
},

{
id:48,
title:"AI-Driven Multimodal Emotion Intelligence",
heading:"Voice & Facial Expression-Based AI Interaction",
body:"Human communication is profoundly multimodal. When a person says 'I'm fine', whether they are actually fine depends entirely on how they say it — the tone of voice, the slight tension around the eyes, the pause before speaking, the forced quality of the smile. Humans read these signals effortlessly and unconsciously, adjusting their responses to the emotional reality rather than the literal statement. Digital assistants, customer service bots, educational platforms, and virtual companions interact entirely through text — or at best, through voice synthesis that processes only the semantic content of speech, entirely missing the emotional layer that gives human communication its richness and its meaning.\n\nThis emotional blindness is not a minor limitation. In mental health support applications, missing a distressed user's emotional signals while providing cognitively correct but emotionally tone-deaf responses can actively harm rather than help. In customer service, a frustrated customer who is technically receiving correct information but is not feeling heard will disengage or escalate. In educational platforms, a confused learner who sounds cheerful in text may be completely lost in ways that a system tracking facial and vocal cues would immediately detect.\n\nWhat needs to be built is a multimodal emotion intelligence system that enables AI-powered interfaces to perceive, interpret, and appropriately respond to the emotional dimension of human communication — not just its semantic content. The perception layer operates on two modalities simultaneously. The voice analysis module processes audio input to extract paralinguistic features: speech rate, pitch contour and variability, energy and intensity patterns, pause frequency and duration, and vocal tremor or strain — all of which carry emotional information beyond word content. A deep learning model trained on large emotionally-labeled speech datasets maps these acoustic features to a continuous emotional state representation along dimensions of valence (positive vs. negative), arousal (excited vs. calm), and dominance (confident vs. uncertain).\n\nThe facial expression analysis module (operating on an opt-in, consent-explicit, privacy-preserving basis) processes video input from a front-facing camera to detect and track facial action units — the discrete muscle movements that compose facial expressions — using a landmark detection model. Action unit combinations are mapped to recognized basic emotions (joy, surprise, sadness, anger, fear, disgust, contempt) and more nuanced affective states (confusion, concentration, embarrassment, relief). Critically, both models are trained for demographic diversity — ensuring emotional expression recognition is accurate across genders, ages, and ethnic backgrounds, not just the demographic groups that dominate most training datasets.\n\nA multimodal fusion layer combines voice and facial signals, weighted by reliability in the current context (in low-light conditions, audio signals get higher weight; in noisy environments, facial signals get higher weight). The fused emotional state representation is passed to the response generation module, which selects and adjusts responses accordingly: slowing down and simplifying explanation in response to detected confusion, acknowledging expressed frustration before providing resolution information, escalating to a human agent when high distress is detected that the AI cannot safely address, or expressing appropriate enthusiasm in response to detected excitement. All emotion processing is performed locally when possible, with explicit user consent and clear controls to disable emotional monitoring at any time — addressing the privacy and autonomy concerns that are fundamental to responsible emotion AI deployment.",
tags:["AI","Smart Systems"]
},

{
id:49,
title:"AI-Based Disaster Risk Intelligence for Africa",
heading:"Predictive Climate & Impact Analysis Platform",
body:"Central and Equatorial Africa encompasses some of the most climate-vulnerable regions on Earth. The Congo Basin, the Sahel fringe, the Great Rift Valley, and the coastal zones of East Africa experience recurring and intensifying cycles of drought, flooding, locust infestation, wildfire, and disease outbreaks that are becoming more frequent and severe with climate change. Yet disaster response in these regions remains overwhelmingly reactive: international humanitarian organizations mobilize after emergencies are declared, not before warning signs emerge. Local governments lack the data infrastructure to conduct meaningful early warning analysis. Aid organizations make operational decisions based on reports that are weeks old by the time they reach field commanders.\n\nThe consequences are measured in preventable deaths, displacement, and food insecurity affecting tens of millions of people. The difference between reactive and proactive disaster response — identifying a drought forming 60 days before crop failure versus responding 30 days after famine onset — is measured in lives saved, livelihoods protected, and recovery costs avoided.\n\nWhat needs to be built is an AI-based climate and disaster risk intelligence platform specifically designed for the data environments and operational contexts of Central and Equatorial African humanitarian response. The data ingestion layer integrates freely available satellite data streams: ESA Sentinel-series multispectral imagery for vegetation health (NDVI trends), soil moisture monitoring, and surface water extent tracking; NASA GPM precipitation data for rainfall anomaly detection; MODIS active fire detection products; and ESA Sentinel-1 SAR imagery for flood inundation mapping under cloud cover (critical in tropical environments where optical imagery is frequently unavailable).\n\nClimate risk models developed specifically for the region analyze these data streams against historical baselines to detect emerging risk conditions: rainfall deficits that predict crop failure 60–90 days in advance, vegetation health decline patterns that precede pastoral livestock loss, river discharge anomalies that predict downstream flooding, and temperature and humidity conditions conducive to locust breeding surges. Each risk indicator is calibrated against historical event records to provide probabilistic risk assessments — 'Drought risk in the Northern Kivu region is elevated at 78% probability in the next 60 days, based on cumulative rainfall deficit and soil moisture readings consistent with the onset conditions of the 2019 drought event.'\n\nVulnerability overlay analytics combine climate risk predictions with population vulnerability data: displacement camp locations, food security classification maps (IPC phase data), healthcare infrastructure coverage, and road network passability data. This allows risk intelligence to be framed not as abstract climate statistics but as concrete operational impact assessments: how many people are in the high-risk zone, what is their current food security status, which access routes will be passable for supply delivery, and what pre-positioning of response resources is recommended. A humanitarian response optimization module suggests specific pre-positioning actions — food stock pre-positioning locations, evacuation route planning, vaccination campaign prioritization for immunocompromised disaster-affected populations — ranked by expected impact per operational dollar. The platform is built to function in low-bandwidth field environments, with offline map caching and compressed data protocols, and trained local humanitarian staff as administrators who maintain and contextualize the system's outputs.",
tags:["AI","Sustainability"]
},

{
id:50,
title:"GitHub Portfolio Analyzer",
heading:"AI-Based Developer Skill Assessment Platform",
body:"The technical hiring process has a fundamental information problem: the primary artifacts through which developers are evaluated — resumes and cover letters — are notoriously poor signals of actual technical capability. A resume can claim 'proficient in Python' or '3 years of experience in cloud infrastructure' without any evidence of what those years of experience actually produced or how good the work was. Conversely, many excellent developers — particularly self-taught developers, bootcamp graduates, and developers from underrepresented backgrounds — have impressive GitHub portfolios demonstrating real capability that gets overlooked because their resume doesn't feature a prestigious company or university name.\n\nGitHub profiles are the richest available signal of actual developer capability: they contain the code itself, commit history showing how code evolves and is refined over time, documentation quality, project complexity, technology diversity, collaboration patterns, issue engagement, and responsiveness to code review feedback. Yet most recruiters are not developers and cannot evaluate technical repositories meaningfully, and most developers don't have the time to manually review hundreds of GitHub profiles for a hiring pipeline.\n\nWhat needs to be built is an AI-powered GitHub portfolio analyzer that comprehensively evaluates a developer's technical capability, work patterns, and growth trajectory from their public GitHub profile — generating structured, explainable skill reports that recruiters can use for candidate screening and that developers can use to understand and improve their professional positioning. The analysis engine begins with repository inventory and quality scoring: for each public repository, it assesses code complexity (cyclomatic complexity, architectural patterns, abstraction levels), documentation quality (README completeness, inline code comments, API documentation), test coverage presence and quality, dependency management sophistication, and technology stack diversity. Low-quality or tutorial-copy repositories are weighted appropriately lower than original projects with real functionality.\n\nCommit history analysis extracts work pattern signals: commit frequency consistency (sustained contribution over time vs. burst activity before a deadline), commit message quality (informative messages indicate professional habits), code review participation through pull request history, and how the developer responds to feedback in collaborative repositories. The technology diversity index maps all languages, frameworks, tools, and cloud services evident across the portfolio — a developer with production-quality work in Python, SQL, and AWS and foundational work in Go and Kubernetes presents a very different profile from one with surface-level work spread thinly across 12 languages.\n\nAn impact estimation model identifies the developer's most significant projects: largest codebase by meaningful lines (excluding auto-generated code), projects with active contributors or star count indicating community adoption, and projects with continuous commit history indicating sustained maintenance. For each significant project, the system generates a narrative summary: 'This repository appears to be an original REST API project using FastAPI and PostgreSQL with Docker containerization. The developer implemented JWT authentication, wrote unit tests with 73% coverage, and maintained the project with 47 commits over 8 months — indicating genuine project ownership and sustained engagement rather than a one-time exercise.' These narrative summaries give recruiters who can't read code a meaningful understanding of the developer's actual work. Personalized improvement recommendations identify specific gaps between the developer's current portfolio and the requirements of their target roles — suggesting specific project ideas, technologies to demonstrate, or documentation improvements that would materially strengthen their market positioning.",
tags:["AI","Education"]
}

// ── STATE ── 
let activeQuery = '';
let activeTags = new Set();
let displayedIds = new Set();
let currentOverlayIdx = null;

// ── INIT ──   
function init() {
  buildTagList();
  showRandom10();
}

function getAllTags() {
  const counts = {};
  PROBLEMS.forEach(p => p.tags.forEach(t => { counts[t] = (counts[t]||0)+1; }));
  return Object.entries(counts).sort((a,b) => b[1]-a[1] || a[0].localeCompare(b[0]));
}

function buildTagList() {
  const tagList = document.getElementById('tagList');
  const tags = getAllTags();
  tagList.innerHTML = tags.map(([tag, count]) => `
    <button class="tag-btn" data-tag="${tag}" onclick="toggleTag('${tag}')">
      <span>${tag}</span>
      <span class="tag-count">${count}</span>
    </button>
  `).join('');
}

function showRandom10() {
  const shuffled = [...PROBLEMS].sort(() => Math.random() - 0.5).slice(0, 10);
  displayedIds = new Set(shuffled.map(p => p.id));
  renderCards(shuffled, 'Showing 10 of 50', 'Random selection — hit Shuffle for more');
}

// ── SEARCH ──
function search() {
  const q = activeQuery.trim().toLowerCase();
  let results = PROBLEMS;

  if (activeTags.size > 0) {
    results = results.filter(p =>
      [...activeTags].every(t => p.tags.includes(t))
    );
  }

  if (q) {
    results = results.filter(p =>
      p.id.toString().includes(q) ||   // ✅ ID search added
      p.title.toLowerCase().includes(q) ||
      p.heading.toLowerCase().includes(q) ||
      p.body.toLowerCase().includes(q) ||
      p.tags.some(t => t.toLowerCase().includes(q))
    );

    // Sort by relevance: ID match > title > heading > tags
    results.sort((a, b) => {
      const scoreA =
        (a.id.toString() === q ? 8 : 0) + // exact ID match highest
        (a.id.toString().includes(q) ? 6 : 0) +
        (a.title.toLowerCase().includes(q) ? 4 : 0) +
        (a.heading.toLowerCase().includes(q) ? 2 : 0) +
        (a.tags.some(t => t.toLowerCase().includes(q)) ? 1 : 0);

      const scoreB =
        (b.id.toString() === q ? 8 : 0) +
        (b.id.toString().includes(q) ? 6 : 0) +
        (b.title.toLowerCase().includes(q) ? 4 : 0) +
        (b.heading.toLowerCase().includes(q) ? 2 : 0) +
        (b.tags.some(t => t.toLowerCase().includes(q)) ? 1 : 0);

      return scoreB - scoreA;
    });
  }

  if (!q && activeTags.size === 0) {
    showRandom10();
    return;
  }

  const tagStr = activeTags.size > 0
    ? `[${[...activeTags].join(', ')}]`
    : '';

  const metaStr = q
    ? `Searched "${q}" ${tagStr}`
    : `Filtered by ${tagStr}`;

  displayedIds = new Set(results.map(p => p.id));

  renderCards(
    results,
    `${results.length} result${results.length !== 1 ? 's' : ''} found`,
    metaStr
  );
}

// ── RENDER ──
function highlight(text, query) {
  if (!query) return text;
  const esc = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  return text.replace(new RegExp(`(${esc})`, 'gi'), '<mark>$1</mark>');
}

function renderCards(problems, titleText, metaText) {
  document.getElementById('resultsTitle').textContent = titleText;
  document.getElementById('resultsMeta').textContent = metaText;
  document.getElementById('totalBadge').textContent = `${problems.length} problem${problems.length!==1?'s':''}`;

  const grid = document.getElementById('cardGrid');
  const q = activeQuery.trim().toLowerCase();

  if (!problems.length) {
    grid.innerHTML = `<div class="empty-state">
      <h3>No results found</h3>
      <p>Try a different keyword or clear your filters.</p>
    </div>`;
    return;
  }

  grid.innerHTML = problems.map((p, i) => {
    const tagsHtml = p.tags.map(t =>
      `<span class="card-tag ${activeTags.has(t)?'active-tag':''}" onclick="event.stopPropagation();toggleTag('${t}')">${t}</span>`
    ).join('');
    const titleH = highlight(p.title, q);
    const bodyH = highlight(p.body.slice(0, 180) + (p.body.length > 180 ? '…' : ''), q);
    return `<div class="p-card" onclick="openOverlay(${p.id-1})" style="animation-delay:${i*0.04}s">
      <div class="card-num">Problem · #${String(p.id).padStart(2,'0')}</div>
      <div class="card-title">${titleH}</div>
      <div class="card-heading">${p.heading}</div>
      <div class="card-body">${bodyH}</div>
      <div class="card-footer">
        <div class="card-tags">${tagsHtml}</div>
        <button class="card-pick-btn" onclick="event.stopPropagation();openOverlay(${p.id-1})">View →</button>
      </div>
    </div>`;
  }).join('');

  renderActiveFilters();
}

function renderActiveFilters() {
  const af = document.getElementById('activeFilters');
  if (activeTags.size === 0) { af.innerHTML = ''; return; }
  af.innerHTML = [...activeTags].map(t =>
    `<button class="filter-chip" onclick="toggleTag('${t}')"><span>✕</span> ${t}</button>`
  ).join('');
}

// ── TAG FILTER ──
function toggleTag(tag) {
  if (activeTags.has(tag)) {
    activeTags.delete(tag);
  } else {
    activeTags.add(tag);
  }
  updateTagBtns();
  document.getElementById('clearTagsBtn').classList.toggle('show', activeTags.size > 0);
  search();
}

function updateTagBtns() {
  document.querySelectorAll('.tag-btn').forEach(btn => {
    btn.classList.toggle('active', activeTags.has(btn.dataset.tag));
  });
}

function clearTags() {
  activeTags.clear();
  updateTagBtns();
  document.getElementById('clearTagsBtn').classList.remove('show');
  search();
}

// ── SHUFFLE ──
function shuffleVisible() {
  if (activeQuery || activeTags.size) { search(); return; }
  const pool = PROBLEMS.filter(p => !displayedIds.has(p.id));
  if (pool.length < 10) {
    showRandom10();
    return;
  }
  const next = pool.sort(() => Math.random() - 0.5).slice(0, 10);
  displayedIds = new Set(next.map(p => p.id));
  renderCards(next, 'Showing 10 of 50', 'Shuffled selection');
}

// ── RANDOM PICK OVERLAY ──
function pickRandom() {
  const pool = activeQuery || activeTags.size
    ? PROBLEMS.filter(p => {
        const q = activeQuery.toLowerCase();
        const tagOk = activeTags.size === 0 || [...activeTags].every(t => p.tags.includes(t));
        const qOk = !q || p.title.toLowerCase().includes(q) || p.heading.toLowerCase().includes(q) || p.body.toLowerCase().includes(q);
        return tagOk && qOk;
      })
    : PROBLEMS;

  if (!pool.length) return;
  const pick = pool[Math.floor(Math.random() * pool.length)];
  openOverlay(pick.id - 1);
}

// ── OVERLAY ──
function openOverlay(idx) {
  const p = PROBLEMS[idx];
  currentOverlayIdx = idx;
  document.getElementById('oNum').textContent = `Problem · #${String(p.id).padStart(2,'0')} of 50`;
  document.getElementById('oTitle').textContent = p.title;
  document.getElementById('oHeading').textContent = p.heading;
  document.getElementById('oBody').textContent = p.body;
  document.getElementById('oTags').innerHTML = p.tags.map(t =>
    `<span class="overlay-tag">${t}</span>`
  ).join('');
  document.getElementById('overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeOverlay() {
  document.getElementById('overlay').classList.remove('open');
  document.body.style.overflow = '';
  currentOverlayIdx = null;
}

function closeOverlayOnBg(e) {
  if (e.target === document.getElementById('overlay')) closeOverlay();
}

// ── KEYBOARD ──
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeOverlay();
  if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
    e.preventDefault();
    document.getElementById('searchInput').focus();
  }
  if ((e.key === 'r' || e.key === 'R') && document.activeElement !== document.getElementById('searchInput')) {
    pickRandom();
  }
});

// ── SEARCH INPUT ──
const searchInput = document.getElementById('searchInput');
const searchClear = document.getElementById('searchClear');
const searchCount = document.getElementById('searchCount');

let debounceTimer;
searchInput.addEventListener('input', () => {
  activeQuery = searchInput.value;
  searchClear.classList.toggle('show', !!activeQuery);
  searchCount.textContent = '';
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    search();
  }, 180);
});

searchClear.addEventListener('click', () => {
  searchInput.value = '';
  activeQuery = '';
  searchClear.classList.remove('show');
  searchCount.textContent = '';
  search();
  searchInput.focus();
});

init();
</script>
